<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Fond -->
  <rect width="600" height="400" fill="#f8f9fa" />
  
  <!-- Silhouette d'artisan avec outils -->
  <g transform="translate(300, 200) scale(0.8)">
    <!-- Silhouette personne -->
    <circle cx="0" cy="-100" r="50" fill="#6c757d" />
    <path d="M-40,-60 L-60,60 L-30,60 L-20,0 L20,0 L30,60 L60,60 L40,-60 Z" fill="#6c757d" />
    
    <!-- Bras gauche avec marteau -->
    <path d="M-40,-30 L-100,0 L-90,20 L-30,-10 Z" fill="#6c757d" />
    <rect x="-140" y="-10" width="50" height="20" fill="#495057" />
    <rect x="-150" y="-30" width="30" height="30" fill="#343a40" />
    
    <!-- Bras droit avec outil -->
    <path d="M40,-30 L100,0 L90,20 L30,-10 Z" fill="#6c757d" />
    <rect x="90" y="-5" width="60" height="10" fill="#495057" />
    
    <!-- Tablier -->
    <path d="M-30,-40 L30,-40 L40,60 L-40,60 Z" fill="#007bff" opacity="0.8" />
  </g>
  
  <!-- Éléments d'artisanat autour -->
  <g transform="translate(150, 100)">
    <rect x="0" y="0" width="80" height="60" rx="5" fill="#6c757d" />
    <rect x="10" y="10" width="60" height="40" rx="2" fill="#ffffff" />
  </g>
  
  <g transform="translate(450, 120)">
    <circle cx="0" cy="0" r="40" fill="#007bff" opacity="0.6" />
    <circle cx="0" cy="0" r="30" fill="#ffffff" />
    <circle cx="0" cy="0" r="20" fill="#007bff" opacity="0.4" />
  </g>
  
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="100" height="20" fill="#007bff" />
    <rect x="40" y="-30" width="20" height="50" fill="#007bff" />
  </g>
  
  <g transform="translate(450, 280)">
    <polygon points="0,0 40,-40 80,0 40,40" fill="#007bff" opacity="0.7" />
    <polygon points="20,0 40,-20 60,0 40,20" fill="#ffffff" />
  </g>
  
  <!-- Texte stylisé -->
  <text x="300" y="370" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#007bff">ARTISANS</text>
</svg> 